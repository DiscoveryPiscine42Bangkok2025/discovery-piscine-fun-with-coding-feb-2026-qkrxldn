<!DOCTYPE html>
<html>
<head>
    <title>ex01bis</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="balloon"></div>

    <script>
        $(document).ready(function() {
            var size = 200;
            var colors = ['red', 'green', 'blue'];
            var colorIndex = 0;
            
            var $balloon = $('#balloon');

            $balloon.click(function() {
                size += 10;
                if (size > 420) {
                    size = 200;
                }

                colorIndex++;
                if (colorIndex > 2) {
                    colorIndex = 0;
                }

                updateBalloon();
            });

            $balloon.mouseleave(function() {
                size -= 5;
                if (size < 200) {
                    size = 200;
                }

                colorIndex--;
                if (colorIndex < 0) {
                    colorIndex = 2;
                }

                updateBalloon();
            });

            function updateBalloon() {
                $balloon.css({
                    'width': size + 'px',
                    'height': size + 'px',
                    'background-color': colors[colorIndex]
                });
            }
        });
    </script>
</body>
</html>

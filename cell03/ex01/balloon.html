<!DOCTYPE html>
<html>
<head>
    <title>ex01</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="balloon" onclick="clickBalloon()" onmouseleave="leaveBalloon()"></div>

    <script>
        var size = 200;
        var colors = ['red', 'green', 'blue'];
        var colorIndex = 0;
        var balloon = document.getElementById('balloon');

        function clickBalloon() {
            size += 10;

            if (size > 420) {
                size = 200;
            }

            colorIndex++;
            if (colorIndex > 2) {
                colorIndex = 0;
            }

            updateBalloon();
        }

        function leaveBalloon() {
            size -= 5;

            if (size < 200) {
                size = 200;
            }

            colorIndex--;
            if (colorIndex < 0) {
                colorIndex = 2;
            }

            updateBalloon();
        }

        function updateBalloon() {
            balloon.style.width = size + 'px';
            balloon.style.height = size + 'px';
            balloon.style.backgroundColor = colors[colorIndex];
        }
    </script>
</body>
</html>
